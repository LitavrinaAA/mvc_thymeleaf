<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <meta name="viewport" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="w-50 p-3 mx-auto">
<form action="/hello/input" method="POST">
<!--    Name: <input type="text" name="name"><br />-->
<!--    <button type="submit">send msg</button>-->
    <legend>А сейчас Thymeleaf работает!</legend>
    <p>Сегодня: <span th:text = "${today}"></span></p>
    <div class="mb-3">
        <label for="faryTaleCharacter" class="form-label">Ваш любимый сказочный герой?</label>
        <input type="text"  name="name" class="form-control" id="faryTaleCharacter" aria-describedby="faryTaleHelp" >
        <div id="faryTaleHelp" class="form-text">Какой ваш любимый сказочный герой?</div>
    </div>
    <label>Введите послание вашему любимому сказочному герою:</label>
    <div class="input-group">

        <span class="input-group-text">Сообщение</span>
        <textarea class="form-control" name="msg" aria-label="With textarea"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="believeInMiracles" class="form-check-input" id="believeInMiracles">
        <label class="form-check-label" for="believeInMiracles">Я верю в сказки</label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить сообщение в сказку</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
